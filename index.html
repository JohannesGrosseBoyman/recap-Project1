<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App HTML CSS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-main">Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="card-section">
        <article class="question-card">
          <img src="./assets/bookmark.svg" />
          <h3 class="question-card__question"></h3>
          <button type="text" class="btn-answer">Show Answer</button>
          <p class="question-card__answer"></p>
        </article>
      </section>
    </main>
  </body>
</html>
