<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App HTML CSS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-main">Quiz App</h1>
    </header>
    <main class="main-content">
      <section class="card-section">
        <article class="question-card">
          <img src="./assets/bookmark.svg" class="question-card__icon"/>
          <h3 class="question-card__question">What does CSS stand for?</h3>
          <button type="text" class="btn-answer">Show Answer</button>
          <p class="question-card__answer">Cascading Style Sheets</p>
          <ul class="category">
            <li class="category__tag">#html</li>
            <li class="category__tag">#css</li>
            <li class="category__tag">#flexbox</li>
          </ul>
        </article>
        <article class="question-card">
            <img src="./assets/bookmark.svg" class="question-card__icon"/>
            <h3 class="question-card__question">Which HTML tag is used to link an external CSS file to an HTML document?</h3>
            <button type="text" class="btn-answer">Show Answer</button>
            <p class="question-card__answer">&#60 link &#62</p>
            <ul class="category">
              <li class="category__tag">#html</li>
              <li class="category__tag">#css</li>
              <li class="category__tag">#flexbox</li>
            </ul>
          </article>
      </section>
    </main>
    <footer class="footer">
        <navbar>
        <ul class="footer-list">
            <li class="navlink"><a href="index.html">
                <img src="./assets/house.svg">
            </a> </li>

            <li class="navlink"><a href="profile.html">

        </ul>
         </navbar>
    </footer>

  </body>
